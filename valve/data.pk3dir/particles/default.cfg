//rocket explosions
r_part ember
{
	count 1
	texture "particles/fteparticlefont.tga"
	tcoords 97 97 191 191 256
	rgb 255 128 76
	alpha 0
	scale 15
	scalefactor 1
	friction 8
	gravity 50
	die 1
	blend add
	randomvel 5
	veladd 1
	rampmode delta
	ramp 0	0	0	-0.5	0
	ramp 0	0	0	0.1	0
	ramp 0	0	0	0.1	0
	ramp 0	0	0	0.1	0
	ramp 0	0	0	0.1	0
	ramp 0	0	0	0.1	0
}

//the bits that fly off
r_part expgib
{
	cliptype expgib
	texture "particles/fteparticlefont.tga"
	tcoords 97 97 191 191 256
	alpha 0
	count	16
	die 1
	randomvel 128
	gravity 50
	friction 2
	emit ember
	emitinterval 0.01
	spawnmode circle
}

//the heart of the explosion
r_part te_explosion
{
	texture "particles/fteparticlefont.tga"
	tcoords 97 97 191 191 256
	count	1
	scale 200
	scalefactor 1
	die 1
	rgb 255 128 76
	rgbdelta 0 -32 -32
	friction 1
	blend add
	assoc expgib
}

