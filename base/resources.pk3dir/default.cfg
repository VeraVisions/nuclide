// Standard Game Bindings
// Feel free to modify them however you like

// Clear all bindings...
unbindall

// Movement
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind MOUSE1 "+attack"
bind SPACE "+jump"
bind CTRL "+duck"
bind LSHIFT "+speed"
bind MWHEELUP "weapprev"
bind MWHEELDOWN "weapnext"

// Interact button
bind e "+use"

// Flashlight button
bind f "impulse 100"

// Misc interface buttons
bind t "messagemode"
bind TAB "+showscores"
bind ESCAPE "togglemenu"
bind PAUSE "pause"

// Developer console
bind ~ "toggleconsole"
seta con_stayhidden "0"
seta con_textfont "fonts/IBMPlexMono-Text.otf?col=1,1,1" 
seta con_textsize "14"
seta con_timestamps "0"