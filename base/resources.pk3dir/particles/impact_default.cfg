// sparks
r_part +main
{
	type texturedspark
	texture ball
	tcoords 1 65 31 95 256 8 32
	scale 1
	count 2
	scalefactor 1
	alpha 0.5
	die 0.4
	rgb 255 180 30
	blend add
	spawnmode ball
	spawnvel 50
	randomvel 50
	veladd 200
